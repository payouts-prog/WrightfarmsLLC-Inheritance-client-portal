<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client Document Access</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<script>
// Check login
if (sessionStorage.getItem("authenticated") !== "true") {
    window.location.href = "index.html";
}
</script>

<div class="dashboard">
    <h1>Wright Farms Group of Companies LLC</h1>
    <p class="subtitle">Client Document Viewer</p>

    <div class="pdf-container">
        <!-- PDF Viewer for GitHub Pages -->
        <iframe 
            src="invoice.pdf" 
            width="100%" height="90vh">
        </iframe>

        <!-- Download Button -->
        <br><br>
        <a href="invoice.pdf" download>
            <button>Download PDF</button>
        </a>
    </div>

    <button onclick="logout()">Logout</button>
</div>

<script>
function logout() {
    sessionStorage.removeItem("authenticated");
    window.location.href = "index.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Client Access Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <h1>Wright Farms Group of Companies LLC</h1>
    <p class="subtitle">Secure Client Document Portal</p>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Access Document</button>
        <p id="error"></p>
    </form>
</div>

<script>
// Login credentials
const validUsername = "clint0100";
const validPassword = "Lauraclint01";

document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === validUsername && pass === validPassword) {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "dashboard.html";
    } else {
        const errorEl = document.getElementById("error");
        errorEl.textContent = "Invalid login credentials.";
        errorEl.classList.add("shake");
        setTimeout(() => errorEl.classList.remove("shake"), 500);
    }
});
</script>

</body>
</html>
